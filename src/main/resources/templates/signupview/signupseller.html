<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/header :: common-header">
        <title>Signup</title>
    </head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1 class="text-center font-weight-bold">Sign Up</h1>
<div class="container">
    <form action="#" th:action="@{/saveSeller}" th:object="${newSeller}" method="post">

        <div class="form-group">
            <label>Upload Image</label>
            <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-info btn-file">
                    <input type="file" id="imgInp" accept="image/*">
                </span>
            </span>
            </div>
            <img id='img-upload'/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field{*id} id="id" name="id" hidden="true">
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" th:field{*firstname} id="firstname" placeholder="Enter first name" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" th:field{*lastname} id="lastname" placeholder="Enter last name" name="lastname">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
