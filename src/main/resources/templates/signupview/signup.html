<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/header :: common-header">
        <title>Signup</title>
    </head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <h1 class="text-center font-weight-bold">Sign Up</h1>
    <div class="container">
        <form action="">

            <div class="form-group">
                <label>Upload Image</label>
                <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-info btn-file">
                    <input type="file" id="imgInp" accept="image/*">
                </span>
            </span>
                </div>
                <img id='img-upload'/>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="add1" placeholder="Street address,P.O. Box, company name," name="address1">
                <input type="text" class="form-control" id="add2" placeholder="Apartment, suite, unit, etc" name="address2">
                <input type="text" class="form-control" id="add3" placeholder="City" name="address3">
                <input type="text" class="form-control" id="add4" placeholder="State" name="address4">
                <input type="number" class="form-control" id="add5" placeholder="ZIP Code" name="address5">
                <input type="tel" class="form-control" id="add6" placeholder="Phone number" name="address6">
            </div>

            <div class="form-group">
                <label for="email">Birthdate:</label>
                <input type="datetime-local" class="form-control" id="birthdate"  name="birthdate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
