<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users that exist here</title>
</head>

<h1>List of Users</h1>
<body>
<table>
    <tr>
        <th>ID</th>
    </tr>

    <!--For-Loop with thymeleaf -->
    <tr th:each = "user : ${users}">
        <td th:text = "${user.name}">123</td>
    </tr>
</table>

</body>
</html>
