<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
    <meta charset="UTF-8">
    <title>Product Info</title>
    <head th:replace="fragments/header :: common-header">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">
    <div class="shadow p-3 mb-5 bg-white rounded">
        <img class="card-img-top" src="0.png" alt="Card image cap" style="width:100px;height:100px;">
        <div class="card-body">
            <h5 class="card-title" th:text = "${p.name}"></h5>
            <h3 class="card-title" th:text = "${p.price}"></h3>
            <p class="card-text" th:text = "${p.description}"></p>
            <button type="button" class="btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
