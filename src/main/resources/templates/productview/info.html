<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
    <meta charset="UTF-8">
    <title>Product Info</title>
    <head th:replace="fragments/header :: common-header">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">
    <div class="shadow p-3 mb-5 bg-white rounded">
        <form action="#" th:action="@{buyer/productview/info/add}" method="post">
            <img class="card-img-top img-fluid" th:src="@{${p.seedImageStr}}" alt="Card image cap" style="width:100px;height:100px;">
            <div class="card-body">
                    <h5 class="card-title"  th:text = "${p.name}" id="name" name="name"></h5>
                    <input type="hidden" th:value="${p.name}" name="name"/>
                    <h3 class="card-title" th:text = "${p.price}" id="price" name="price"></h3>
                    <p class="card-text" th:text = "${p.description}" id="description" name="description"></p>
                    <p class="card-text">Sold By:</p>
                    <p class="card-text" th:text ="${p.getSeller().getUsername()}" id="seller" name="seller"></p>
                    <a th:href="@{viewSellerReviews(sellerUsername=${p.getSeller().getUsername()})}" class="w-button">View Seller Reviews</a>
                    <br/>
                    <button type="submit" class="btn-primary" th:onclick="'alert(\'Product Added to Cart!\');'">Add to Cart</button>
                    <br/>
                    <a th:href="@{addReview(productName=${p.name}, sellerUsername=${p.getSeller().getUsername()})}" class="w-button"> ADD REVIEW </a>
                    <a th:href="@{reviewSeller(sellerUsername=${p.getSeller().getUsername()})}" class="w-button"> REVIEW SELLER </a>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
