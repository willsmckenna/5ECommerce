<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compose Message</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/messagingCSS/composeMessage.css}"/>

</head>
<body class="body">
<header id="nav" class="sticky-nav-2">
    <nav class="w-container">
        <ul role="list" class="nav-grid-2 w-list-unstyled">
            <li><a th:href="@{/}" class="nav-link">5SECommerce</a></li>
            <li><a th:href="@{index}" class="nav-link">Home</a></li>
            <li><a th:href="@{messagingPortal}" class="nav-link">Messages</a></li>
            <li>
                <div class="w-form">
                    <form id="email-form" name="email-form" data-name="Email Form" class="form" th:action="@{/logout}">
                        <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button-2 w-button">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div>
    <div class="container w-container">
        <div>
            <h2>Message: [[${to}]]</h2>
        </div>
    </div>
    <div class="w-container">
        <div class="w-form">
            <form id="email-form-2" name="email-form-2" data-name="Email Form 2" th:action="@{sendMessage}" th:object="${message}" method="post">
                <label for="subject">Subject</label>
                    <input type="text" class="w-input" maxlength="256" name="subject" data-name="subject" placeholder="Enter Subject" id="subject" th:field = "*{subject}">
                <label for="messagePayload">Content</label>
                    <input type="text" class="w-input" maxlength="2048" name="messagePayload" data-name="messagePayload" placeholder="Enter Message Body:" id="messagePayload" required="" th:field = "*{messagePayload}">
                <input type="submit" value="Send Message" data-wait="Please wait..." class="w-button">
            </form>
        </div>
    </div>
</div>
</body>
</html>
