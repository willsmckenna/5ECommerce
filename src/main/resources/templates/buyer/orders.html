<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/header :: common-header">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>Order History</title>
    </head>
    <div th:replace="fragments/header :: header"></div>
<body>
<h1 class="text-center font-weight-bold">Your Order History</h1>
<br>
<div class="container">
        <div class="row">
            <table class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">item name</th>
                    <th scope="col">item price</th>
                    <th scope="col">quantity</th>
                    <th scope="col">description</th>
                </tr>
                </thead>
                <tr th:if="${orderItems.empty}">Order History Empty</tr>
                <tr th:each = "items: ${orderItems}"  style="margin: 20px">
                    <th scope="row" th:text="${items.product_name}"> </th>
                    <td th:text="${items.price}"></td>
                    <td th:text="${items.quantity} + 1"></td>
                    <td th:text="${items.description}"></td>
                </tr>
                <input type="hidden" th:value="${items}" name="name"/>
            </table>
        </div>

        <h2 class="col-md-11" th:inline="text">Total: [[${total}]]</h2>
    <div class="align-right" style="float:left;">
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/productview'">Continue Shopping</button>
    </div>
</div>
</div>

</body>
</html>
