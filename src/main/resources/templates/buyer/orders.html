<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/header :: common-header">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>Order History</title>
    </head>
    <div th:replace="fragments/header :: header"></div>
<body>
<h1 class="text-center font-weight-bold">Your Order History</h1>
<br>
<div class="container" style="margin-top: 40px; margin-bottom:40px;">
        <div th:each = "orders: ${orders}" class="row">
            <table  class="table table-striped">
                <h3>Order Number: [[${orders.id}]]</h3>
                <thead class="thead-dark">
                <tr>
                    <th scope="col">item name</th>
                    <th scope="col">item price</th>
                    <th scope="col">quantity</th>
                    <th scope="col">description</th>
                </tr>
                </thead>
                <tr th:each = "items: ${orders.getOrdersProducts()}"  style="margin: 20px">
                    <th scope="row" th:text="${items.product_name}"> </th>
                    <td th:text="${items.price}"></td>
                    <td th:text="${items.quantity}"></td>
                    <td th:text="${items.description}"></td>
                </tr>
            </table>
            <h4 class="col-md-11" th:inline="text" style="padding-bottom: 50px;">Total: [[${orders.orderTotal}]]</h4>
            <h4 class="col-md-11" th:inline="text" style="padding-bottom: 50px;">Status: [[${orders.orderTrackingContents.status}]]</h4>
        </div>

    <div class="align-right" style="float:left;">
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/productview'">Continue Shopping</button>
    </div>
</div>
</div>

</body>
</html>
