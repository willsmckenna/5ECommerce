<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/adminIndex.css}"/>
</head>

<body class="body">
<header id="nav" class="sticky-nav-2">
    <nav class="w-container">
        <ul role="list" class="nav-grid-2 w-list-unstyled">
            <li><a th:href="@{/}"  class="nav-link">5SECommerce</a></li>
            <li><a th:href="@{index}" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Messages</a></li>
            <li>
                <div class="w-form">
                    <form id="email-form" name="email-form" data-name="Email Form" class="form" th:action="@{/logout}">
                        <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button-2 w-button">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div class="section"></div>
<div>
    <div class="container-2 w-container">
        <a href="#" class="link-block-2 w-inline-block">
            <h3 class="heading-2">Update Deals</h3>
            <p class="paragraph">View or Update the<br>Daily Deals</p>
        </a>
        <a th:href="@{adminAlterUserSearch}"  class="link-block-2 w-inline-block">
            <h3 class="heading-2">Alter User</h3>
            <p class="paragraph">Search &amp; Update<br>Users</p>
        </a>
        <a th:href="@{searchUser}" class="link-block-2 w-inline-block">
            <h3 class="heading-2">Remove User</h3>
            <p class="paragraph">Remove a user<br>From the System</p>
        </a>
        <a th:href="@{adminSearchProduct}" class="link-block-2 w-inline-block">
