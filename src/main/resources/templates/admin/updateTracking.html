<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/header :: common-header">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>Shopping Cart</title>
    </head>
    <div th:replace="fragments/header :: header"></div>
<body>
<h1 class="text-center font-weight-bold">Update Tracking On Order: [[${tracking.OrderID}]]</h1>
<br>
<form action="#" th:action="@{saveTracking(orderId=${tracking.OrderID})}" th:object="${tracking}" method="post">
    <div class="container">
        <input type="text" class="form-control" th:field="*{status}" id="orderStatus" name="orderTracking">
        <button type="submit">Change Order Status</button>
    </div>
</form>
</body>
</html>
