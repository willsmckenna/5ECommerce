<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonWebFlow/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/SearchUser.css}"/>
</head>
<body class="body">
<div th:replace="fragments/adminHeader :: header"></div>
<div class="section-4">
    <div class="container-9 w-container">
        <div>
            <h3>Search By Username</h3>
        </div>
        <div>
            <div class="w-form">
                <form id="email-form-2" name="email-form-2" data-name="Email Form 2" th:action="@{searchUser}" method="get">
                    <input type="text" class="w-input" maxlength="256" name="username" data-name="username" placeholder="Search Username..." id="username">
                    <input type="submit" value="Search" data-wait="Please wait..." class="w-button">
                </form>
            </div>
        </div>
    </div>
    <div class="returnedusers w-container">
        <h4 class="heading-14">Users:</h4>
        <div>
            <ul role="list" class="list w-list-unstyled">
                <li>UserName</li>
                <li>ID</li>
                <li>IsActive?</li>
                <li>Remove?</li>
            </ul>
            <ul role="list" class="usertable w-list-unstyled" th:each="user: ${users}">
                <li class="username" th:text="${user.getUsername()}"> UserName</li>
                <li class="role" th:text="${user.getId()}">ID</li>
                <li class="role" th:text="${user.userIsActive()}">Active</li>
                <li class="remove">
                    <a th:href="@{removeUser(username=${user.username})}" class="w-button"> X </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
